<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Code Jam - CSS MemeM Slider</title>
</head>
<body>
    <div class="container">
        <div class="memSlider__container">
            <input class="radioButton" type="radio" name="radioButton" id="button1" checked>
            <input class="radioButton" type="radio" name="radioButton" id="button2">
            <input class="radioButton" type="radio" name="radioButton" id="button3">
            <input class="radioButton" type="radio" name="radioButton" id="button4">
            <ul class="slider__img">
                <li class="slide" id="slide1"><img src="img/1.jpg" alt="mem 1"></li>
                <li class="slide" id="slide2"><img src="img/2.jpg" alt="mem 2"></li>
                <li class="slide" id="slide3"><img src="img/3.jpg" alt="mem 3"></li>
                <li class="slide" id="slide4"><img src="img/4.jpg" alt="mem 4"></li>
            </ul>
            <div class="text__controls__container">
                <span class="text" id="text1">Jump for joy!
                </span><span class="text" id="text2">gift for memory 
                </span><span class="text" id="text3">Mi mi mi!
                </span><span class="text" id="text4">Squirrel!
                </span>
                <div class="controls__container">
                <label class="labelButton" for="button1" id="labelButton1"><span class="circle"></span></label>
                <label class="labelButton" for="button2" id="labelButton2"><span class="circle"></span></label>
                <label class="labelButton" for="button3" id="labelButton3"><span class="circle"></span></label>
                <label class="labelButton" for="button4" id="labelButton4"><span class="circle"></span></label>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
