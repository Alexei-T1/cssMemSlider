<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Code Jam - CSS MemeM Slider</title>
</head>
<body>
    <div class="container">
        <div class="memSlider__container">
            <input type="radio" name="radioButton" id="button1" class="radioButton">
            <input type="radio" name="radioButton" id="button2" class="radioButton">
            <input type="radio" name="radioButton" id="button3" class="radioButton">
            <input type="radio" name="radioButton" id="button4" class="radioButton">
            <ul class="slider__img">
                <li class="slide"><img src="img/1.jpg" alt="mem 1"></li>
                <li class="slide"><img src="img/2.jpg" alt="mem 2"></li>
                <li class="slide"><img src="img/3.jpg" alt="mem 3"></li>
                <li class="slide"><img src="img/4.jpg" alt="mem 4"></li>
            </ul>
            
        </div>

    </div>
</body>
</html>
